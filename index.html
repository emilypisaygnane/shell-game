<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Shell Game</title>
</head>

<body>
    <header>
        <h1>Find The Fairy</h1>
    </header>
<main>
    <section class="main">
        <h2>
            Come Find Me!
        </h2>
    <div class="hiding-places">
            <div id="pink-flower" class="hiding-place">
                <img src="./assets/pink-flower.jpg" id="pink-flower" class="hiding-img"/>
                <button class="button" id="pink-button">Button</button>
            </div>
            <div id="blue-flower" class="hiding-place">
                <img src="./assets/blue-flower.jpg" id="blue-flower" class="hiding-img"/>
                <button class="button" id="blue-button">Button</button>
            </div>
            <div id="purple-flower" class="hiding-place">
                <img src="./assets/purple-flower.jpg" id="purple-flower" class="hiding-img"/>
                <button class="button" id="purple-button">Button</button>
            </div>
        </div>
        <p id="report">You have found me 0 out of 0 times</p>
        <button class="reset-button">Try Again</button>
    </section>
</main>
    <footer>&copy;July 2022 Emily Pisaygnane</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
