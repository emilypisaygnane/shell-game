        <h1>Find The Fairy</h1>

<main>
    <section class="flowers">
        <h2>Find The Fairy!</h2>
        <div id= "hiding-places">
            <div>

            </div>
            <div>
                <img src="./assets/blue-flower.jpg" class="hiding-img" id="blue-flower"/>

            </div>
            <div>
                <img src="./assets/purple-flower.jpg" class="hiding-img" id="purple-flower"/>
                <button id="purple-button">Purple</button>
            </div>
        </div>
        <div><span id="found"></span></div>
        <div><span id="not-found"></span></div>
        <div><span id="total"></span></div>
