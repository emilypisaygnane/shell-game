<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">

    <title>Shell Game</title>
</head>

<body>
    <header>
        <h1>Find The Fairy</h1>
    </header>
<main>
    <section class="main">
        <h2>
            Come Find Me!
        </h2>
    <div class="hiding-places">
            <div id="flower-one" class="hiding-place">
                <img src="./assets/blue-flower.png" class="hiding-img"/>
                <button id="button-one">Button</button>
            </div>
            <div id="flower=two" class="hiding-place">
                <img src="./assets/blue-flower.png" class="hiding-img"/>
                <button id="button-two">Button</button>
            </div>
            <div id="flower-three" class="hiding-place">
                <img src="./assets/blue-flower.png"class="hiding-img"/>
                <button id="button-three">Button</button>
            </div>
        </div>
        <div>You found me <span id="found">0</span> times</div>
        <div>and you did not find me <span id="not-found">0</span> times</div>
        <div>out of <span id="total">0</span> games.</div>
        <button id="reset-button">Try Again</button>
    </section>
</main>
